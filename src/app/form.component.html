'<div class="container">
    <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

        <div class="form-group">
            <label>Name</label>
            <input type="text" #nameRef="ngModel" required class="form-control" name="name" [(ngModel)]="model.name" />
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                Please enter a name
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" />
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="model.city" />
        </div>


        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-info">Submit</button>
    </form>


    <h2> Model:</h2>
    {{ currentBook }}

</div>
