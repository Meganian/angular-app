<!--The content below is only a placeholder and can be replaced.-->

  <div class="container">
    <ngb-tabset>
      <ngb-tab title="Simple">
        <ng-template ngbTabContent>
          <p>This is teh content</p>
          <ngb-alert [dismissible]="false"> This is an alert!</ngb-alert>
        </ng-template>
      </ngb-tab>

      <ngb-tab>
        <ng-template ngbTabTitle><b>Fancy</b></ng-template>
        <ng-template ngbTabContent>
          <p>This is teh content of teh second tab!</p>
          <p><ngb-progressbar type="success" [value]="25"></ngb-progressbar></p>
          <p><ngb-progressbar type="info" [value]="50"></ngb-progressbar></p>
          <p><ngb-progressbar type="warning" [value]="75"></ngb-progressbar></p>
          <p><ngb-progressbar type="danger" [value]="100"></ngb-progressbar></p>
        </ng-template>
      </ngb-tab>

      <ngb-tab title="Form" >
        <ng-template ngbTabContent>


        </ng-template>
      </ngb-tab>
    </ngb-tabset>

  </div>
